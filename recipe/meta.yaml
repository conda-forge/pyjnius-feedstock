{% set version = "1.4.1" %}

package:
  name: pyjnius
  version: {{ version }}

source:
  url: https://github.com/kivy/pyjnius/archive/{{ version }}.zip
  sha256: a57acc0d3163ddb894a1cffa1c484e31dffe376820e609107a571e525e4dd3d6

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - openjdk {{ openjdk }}
    - python  {{ python }}
    - apache-ant
    - cython
    - make        # [linux]
    - setuptools
  host:
    - openjdk {{ openjdk }}
    - python  {{ python }}
    - pip
    - cython      # [win]
    - wheel       # [win]
    - setuptools  # [win]
  run:
    - openjdk
    - python
    - six
    # unfortunately, pyjinius run-depends on setuptools, see
    # https://github.com/kivy/pyjnius/blob/1.4.1/jnius_config.py#L72
    - setuptools
test:
  imports:
    - jnius
    - jnius.env
    - jnius_config
  requires:
    - pytest
  files:
    - test_pyjnius.py
    # created by ant build in build.sh / bld.bat
    - build/test-classes
  source_files:
    - tests/
  commands:
    - python test_pyjnius.py
    # adapt CLASSPATH to pick up test classes
    - export CLASSPATH="$CLASSPATH:build/test-classes"  # [unix]
    - set "CLASSPATH=%CLASSPATH%;build/test-classes"    # [win]
    - pytest -v tests/

about:
  home: https://github.com/kivy/pyjnius
  license: MIT
  license_file: LICENSE
  summary: A Python module to access Java classes as Python classes using JNI (shared memory)

extra:
  recipe-maintainers:
    - hanslovsky
    - KeyWeeUsr
    - ctrueden
    - h-vetinari
